<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADGTH | Home</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    

     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
    
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<script>
        document.ready(function(){
            $('select').formSelect();
    
        })
        
    </script>

<body>
    <nav>
        <div class="nav-wrapper navbar-fixed">
            <a href="#!" class="brand-logo center"><img id="logo" src="../public/imgs/logo.png" alt="ADGTH Logo" /></a>
            <ul class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn"><i class="material-icons center">home</i></a></li>
                  </ul>
        </div>
    </nav>
    
    <div class="container">
        <div>
        <h1 class="center">All Dogs Go to Houses</h1>
        <h4>Every dog deserves a home <br>and every adopter a great match </h4>
        <h5>Find your ideal pet match</h5>
        </div>

         <div id="search-form">        
        <h6>Preferences</h6>
        <select class="browser-default">
            <option value="" disabled selected>Size</option>
            <option value="0">No Preference</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
        </select>
        <select class="browser-default">
            <option value="" disabled selected>Gender</option>
            <option value="0">No Preference</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
            <option value="3">Female (Spayed)</option>
            <option value="3">Male (Spayed)</option>
        </select>
        <select class="browser-default">
            <option value="" disabled selected>Age</option>
            <option value="0">No Preference</option>
            <option value="1">Under 1 Year</option>
            <option value="2">Over 1 Year</option>
        </select>
        <select class="browser-default">
            <option value="" disabled selected>Activity</option>
            <option value="0">No Preference</option>
            <option value="1">Let's Go Running</option>
            <option value="2">Playful</option>
            <option value="3">Couch Potato</option>
        </select>

        <div id="adopter-info">
        <h6>Adopter Info</h6>
        <button id="google-signup" class="btn"><i class="fab fa-facebook-f"></i> Sign Up with Google</button> <br>
        <button id="facebook-signup" class="btn"><i class="fab fa-google-plus-g"></i> Sign Up with Facebook</button> 
        </div>

    </div> 
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>
</html>
