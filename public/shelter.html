<!-- Shelter Modal -->
<div id="add-shelter" class="modal">
    <div class="modal-content">
        <h4>Add a Shelter</h4>
        <form>
            <div id="shelter-form">
                <div class="row">
                    <h6>Shelter Info</h6>
                    <div class="input-field col s6">
                        <input id="shelter_name" type="text" class="validate">
                        <label for="shelter_name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="shelter_phone" type="text" class="validate">
                        <label for="shelter_phone">Phone Number</label>
                    </div>
                </div>    
                <div class="row">
                    <h6>Manager Info</h6>
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="waves-effect waves-green btn-flat">Create</a>
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Done</a>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- Add Dog Modal -->
<div id="add-dog" class="modal">
    <div class="modal-content">
        <h4>Add Dog</h4>
        <form class="container">
            <div id="dog-form">
                <div class="row">
                    <h6>Shelter Info</h6>
                    <div id="dog-select" class="col s12">
                        <select class="browser-default">
                        <option value="" disabled selected>Select Shelter</option>
                        <option value="1">Shelter 1</option>
                        <option value="2">Shelter 2</option>
                        <option value="3">Shelter 3</option>
                        </select>
                    </div>
                    <h6 class="mod-subtitle">Dog Info</h6>
                    <div class="input-field col s6">
                        <input id="dog_name" type="text" class="validate">
                        <label for="dog_name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="dog-img-url" type="text" class="validate">
                        <label for="dog-img-url">Image URL</label>
                    </div>                            
                </div>  
                <div class="row">
                   <div id="dog-select-size" class="col s3">
                        <select class="browser-default">
                            <option value="" disabled selected>Select size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                        </select>
                    </div> 
                    <div id="dog-select-gender" class="col s3">
                        <select class="browser-default">
                            <option value="" disabled selected>Select gender</option>
                            <option value="1">Male</option>
                            <option value="2">Male (Neutered)</option>
                            <option value="3">Female</option>
                            <option value="4">Female (Spayed)</option>
                        </select>
                    </div>                                               
                    <div id="dog-select-age" class="col s3">
                        <select class="browser-default">
                            <option value="" disabled selected>Select age</option>
                            <option value="1">Under 1 Year</option>
                            <option value="2">Over 1 Year</option>
                        </select>
                    </div> 
                    <div id="dog-select-activity" class="col s3">
                        <select class="browser-default">
                            <option value="" disabled selected>Activity Level</option>
                            <option value="1">Let's Go Running</option>
                            <option value="2">Playful</option>
                            <option value="3">Couch Potato</option>
                        </select>                                         
                    </div> 
                </div> 
                <div class="row">
                   <div class="input-field col s4">
                        <input class="dog-likes" type="text" class="validate">
                        <label for="dog-likes">Like 1</label>
                    </div>   
                    <div class="input-field col s4">
                        <input class="dog-likes" type="text" class="validate">
                        <label for="dog-likes">Like 2</label>
                    </div>     
                    <div class="input-field col s4">
                        <input class="dog-likes" type="text" class="validate">
                        <label for="dog-likes">Like 3</label>
                    </div>                                                   
                </div>  
                <div class="row">
                   <div class="input-field col s4">
                        <input class="dog-dislikes" type="text" class="validate">
                        <label for="dog-dislikes">Dislike 1</label>
                    </div>   
                    <div class="input-field col s4">
                        <input class="dog-dislikes" type="text" class="validate">
                        <label for="dog-dislikes">Dislike 2</label>
                    </div>     
                    <div class="input-field col s4">
                        <input class="dog-dislikes" type="text" class="validate">
                        <label for="dog-dislikes">Dislike 3</label> 
                    </div>
                </div>                                                    
                <div class="modal-footer">
                    <a href="#!" class="waves-effect waves-green btn-flat">Add Dog</a>
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Done</a>
                </div> 
            </div>
        </form>
    </div>
</div>
